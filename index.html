<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List | Fassi</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <h1>To-Do List!</h1>
    <h2>Simple To-Do list to help you plan your day!</h2>
    <div id="add-tasks">
      <label for="task-box" id="box-label">Add task:</label>
      <input type="text" name="task-box" id="input-box" />
      <button id="btn">+</button>
    </div>
    <div id="task-list">
      <h3 class="tasks-title">Tasks:</h3>
      <ul id="tasks"></ul>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
